<!doctype html>
<html>
<head>
    <title>To Do!</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="text/javascript" src="https://cdn.polyfill.io/v2/polyfill.min.js?features=es6,fetch,Array.prototype.includes"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Rock+Salt" rel="stylesheet">
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/pikaday.css" />
</head>
<body>

<h2 class="panel-title">To Do List!</h2>

<div class="panel panel-default">
    <div class="row">
        <div class="col-md-6">
            <label for="sel1">Category</label>
            <select class="form-control" id="sel1">
                <option>Work</option>
                <option>School</option>
                <option>Hobbies</option>
                <option>Social</option>
                <option>Finances</option>
            </select>
        </div>
        <div class="col-md-6">
            <label for="duedate">Due Date</label> <br/>
            <input type="text" id="duedate" value="">
        </div>
    </div>
        <div class="input-group">
            <input id="new-todo" type="text" class="form-control" maxlength="160" placeholder="Add to list">
            <div class="input-group-btn">
                <button id="new-todo-button" class="btn btn-info" type="button">Add</button>
            </div>
        </div>
    <div class="panel-body">
        <ul class="list-group">
            <li>random list item</li>
        </ul>
    </div>
</div>

<script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.7.0/moment.min.js" type="text/javascript"></script>
<script src="js/pikaday.js"></script>
<script src="js/todos.js"></script>

</body>
</html>
